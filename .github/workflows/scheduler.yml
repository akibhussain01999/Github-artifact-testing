name: Scheduled Job

on:
  schedule:
    - cron: "*/2 * * * *"  # runs every 2 minutes
  workflow_dispatch: # allow manual trigger too

jobs:
  scheduled-job:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4   # ✅ correct action

      - name: Setup Node.js
        uses: actions/setup-node@v4   # ✅ correct action
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run scheduler function
        run: npm run start || echo "API failed, logs created"

      - name: Upload logs if exist
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-failure-logs
          path: logs/*.log
          if-no-files-found: ignore
